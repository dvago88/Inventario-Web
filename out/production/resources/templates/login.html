<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Form</title>


    <link rel="stylesheet" th:href="@{/css/mainStyle.css}"/>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>


</head>

<body>
<div th:replace="layout :: flash"></div>
<div id="login-button">
    <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png"/>
</div>
<div id="container">
    <h1>Ingresar</h1>
    <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"/>
  </span>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <input th:field="*{username}" name="email" placeholder="Usuario"/>

        <input th:field="*{password}" type="password" name="pass" placeholder="Contraseña"/>
        <!--<a type="submit">Iniciar Sesión</a>-->
        <button type="submit" class="acopy">Iniciar Sesión</button>
        <div id="remember-container">
            <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
            <span id="remember">Recuerdame</span>
            <span id="forgotten">Olvidé mi contraseña</span>
        </div>
    </form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
    <h1>Recuperar</h1>
    <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"/>
  </span>

    <form>
        <input type="email" name="email" placeholder="E-mail"/>
        <a href="#" class="orange-btn">Obtener nueva contraseña</a>
    </form>
    <script>
        $('#login-button').click(function () {
            $('#login-button').fadeOut("slow", function () {
                $("#container").fadeIn();
                TweenMax.from("#container", .4, {scale: 0, ease: Sine.easeInOut});
                TweenMax.to("#container", .4, {scale: 1, ease: Sine.easeInOut});
            });
        });

        $(".close-btn").click(function () {
            TweenMax.from("#container", .4, {scale: 1, ease: Sine.easeInOut});
            TweenMax.to("#container", .4, {left: "0px", scale: 0, ease: Sine.easeInOut});
            $("#container, #forgotten-container").fadeOut(800, function () {
                $("#login-button").fadeIn(800);
            });
        });

        /* Forgotten Password */
        $('#forgotten').click(function () {
            $("#container").fadeOut(function () {
                $("#forgotten-container").fadeIn();
            });
        });
    </script>
</div>
</body>
</html>
