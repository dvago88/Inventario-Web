<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head lang="es">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title th:text="'Inventario | ' + ${page_title}">giflib</title>
    <!-- Bootstrap -->
    <link th:href="@{datatable/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{datatable/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>

    <link rel="stylesheet" th:href="@{/css/mainStyle.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <div th:replace="layout::mainbar"></div>
    <h1 class="titulo">Inventario Papelería Carusso</h1>
    <h2>Lista de productos</h2>
    <div th:replace="layout :: flash"></div>
    <div class="main-body container">
        <table class="table table-condensed table-bordered table-hover" id="mydata">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Precio Salida</th>
                    <th>Precio Entrada</th>
                    <th>Proveedor</th>
                    <th>Cantidad</th>
                    <th>Botones</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Precio Salida</th>
                    <th>Precio Entrada</th>
                    <th>Proveedor</th>
                    <th>Cantidad</th>
                    <th>Botones</th>
                </tr>
            </tfoot>
            <tbody>
                <tr th:each="pro:${productos}">
                    <td th:text="${pro.id}">id</td>
                    <td>
                        <a id="producto" th:text="${pro.nombre}" th:href="@{|/${pro.id}|}">nombre</a>
                    </td>
                    <td class="moneda" th:text="${pro.precio}">precioE</td>
                    <td class="moneda" th:text="${pro.precioEntrada}">precioE</td>
                    <td>
                        <a id="proveedor" th:text="${pro.proveedor}" th:href="@{|/proveedores/${pro.proveedor.id}|}"></a>
                    </td>
                    <td th:text="${pro.cantidad}">prueba</td>
                    <td class="group">
                        <div class="masYmenos">
                            <form th:action="@{|/actualizarMas/${pro.id}|}" method="post">
                                <button type="submit" id="mas" class="button">+</button>
                            </form>
                            <form th:action="@{|/actualizarMenos/${pro.id}|}" method="post">
                                <button type="submit" id="menos" class="button">-</button>
                            </form>
                        </div>
                        <form th:action="@{|/${pro.id}|}" method="post" class="tirarALaDerecha" onsubmit="return confirm('Realmente quieres eliminar este elemento?');">
                            <button type="submit" class="button" id="borrar">Borrar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script th:src="@{/javascript/app.js}"></script>
<script th:src="@{datatable/js/jQuery-3.2.1/jquery-3.2.1.js}"></script>
<script th:src="@{datatable/js/bootstrap.min.js}"></script>
<script th:src="@{datatable/js/jquery.dataTables.min.js}"></script>
<script th:src="@{datatable/js/dataTables.bootstrap.min.js}"></script>
<script>
    $('#mydata').dataTable();
</script>
</body>
</html>
