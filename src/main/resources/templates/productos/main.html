<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head('Todos los Productos')"></head>
<body>
<div th:replace="layout::mainbar"></div>
<div class="container">
    <h1>Lista de productos</h1>
</div>
<div th:replace="layout :: flash"></div>
<div class="container">
    <table class="table table-sm table-hover" id="mydata">
        <thead class="thead-inverse">
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Precio Salida</th>
            <th>Precio Entrada</th>
            <th>Proveedor</th>
            <th>En Stock</th>
            <th>Vendidos</th>
            <th>Botones</th>
        </tr>
        </thead>
        <tfoot class="thead-default">
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Precio Salida</th>
            <th>Precio Entrada</th>
            <th>Proveedor</th>
            <th>En Stock</th>
            <th>Vendidos</th>
            <th>Botones</th>
        </tr>
        </tfoot>
        <tbody>
        <tr th:each="pro:${productos}">
            <td th:text="${pro.id}">id</td>
            <td>
                <a id="producto" th:text="${pro.nombre}" th:href="@{|/${pro.id}|}">nombre</a>
            </td>
            <td class="moneda" th:text="${pro.precio}">precioE</td>
            <td class="moneda" th:text="${pro.precioEntrada}">precioE</td>
            <td>
                <a id="proveedor" th:text="${pro.proveedor}" th:href="@{|/proveedores/${pro.proveedor.id}|}"></a>
            </td>
            <td th:text="${pro.cantidad}">prueba</td>
            <td th:text="${pro.cantidadVendido}"></td>
            <td class="group">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <form th:action="@{|/actualizarMas/${pro.id}|}" method="post">
                        <button type="submit" class="btn btn-outline-success">+</button>
                    </form>
                    <form th:action="@{|/actualizarMenos/${pro.id}|}" method="post">
                        <button type="submit" class="btn btn-outline-success">-</button>
                    </form>
                    <!--TODO: lograr obtener el valor de este campo-->
                    <input class="form-control" name="masomenos" type="number"/>

                    <form th:action="@{|/${pro.id}|}" method="post"
                          onsubmit="return confirm('Realmente quieres eliminar este elemento?');">
                        <button type="submit" class="btn btn-outline-danger">Borrar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout::footer"></footer>
<script th:src="@{/javascript/app.js}"></script>
<script>
    $('#mydata').dataTable();
</script>
</body>
</html>
