<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head('Agregar Producto')"></head>
<body>
<div th:replace="layout::mainbar"></div>

    <h2 th:text="${encabezado}" class="titulo">Prueba</h2>
    <div class="">
        <form th:action="@{${accion}}" method="post">

            <div class="formulario main-body container" th:classappend="${#fields.hasErrors('nombre')}? 'error': ''"  th:object="${productos}">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{nombre}" placeholder="Nombre del producto"/><br/>
                <div class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                <input type="number" th:field="*{precio}" placeholder="Precio salida"/><br/>
                <div class="error-message" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                <input type="number" th:field="*{precioEntrada}" placeholder="Precio entrada"/><br/>
                <input type="number" th:field="*{cantidad}" placeholder="Cantidad"/><br/>
                <textarea name="Descripcion" rows="10" cols="30" th:field="*{descripcion}" placeholder="Pequeña descripción"></textarea>
            </div>


            <!--TODO:hay que hacer que maneje los errores-->
            <div class="formulario main-body container2" th:classappend="${#fields.hasErrors('nombreP')}? 'error': ''" th:object="${proveedor}">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{nombreP}" placeholder="Proveedor"/><br/>
                <input type="text" th:field="*{direccion}" placeholder="Direccion"/><br/>
                <input type="number" th:field="*{telefono}" placeholder="Télefono"/><br/>
                <textarea name="Descripcion" rows="10" cols="30" th:field="*{descripcionP}" placeholder="Pequeña descripción"></textarea>
                    <div class="formulario">
                        <button  th:text="${boton}" type="submit" class="button">Agregar</button>
                        <a th:href="@{/}" id="dañado" class="button">Cancelar</a>
                    </div>
            </div>
        </form>
    </div>

<div th:fragment="flash" th:if="${flash != null}" class="container">
    <i class="right material-icons" data-close="">close</i>
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>

</body>
</html>
