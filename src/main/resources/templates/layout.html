<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(page_title)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="'Inventario | ' + ${page_title}">giflib</title>

    <div th:fragment="importes">
        <!--for the datepicker-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.7.2/combined/css/gijgo.min.css" rel="stylesheet"
              type="text/css"/>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous"/>

        <!-- Datatables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>

        <!-- Propias -->
        <link rel="stylesheet" th:href="@{/css/main.css}"/>

        <!--javascript que por algún motivo hay que ponerlo acá-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    </div>
</head>
<body>
<div th:fragment="mainbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}">Inventario-Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/agregar}">Agregar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link disabled" th:href="@{/eliminar}">App Android</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/juegos/burbujas}">Juegos</a></li>
            </ul>
            <div class="navbar-text">
                <form class="form-inline" th:action="@{/logout}" method="post">
                    <span class="nombreUsuario" sec:authentication="name"></span>
                    <button type="submit" class="close" aria-label="Close">
                        <span aria-hidden="true" class="text-white">&times;</span>
                    </button>
                </form>

            </div>
        </div>
    </nav>
</div>


<div th:fragment="flash" th:if="${flash != null}" class="container">
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}"
         class="alert alert-success flash" role="alert">
    </div>
</div>
<footer th:fragment="footer" class="footer mb-0 mt-4">
    <div class="container-fluid mb-0 mt-5">
        <!--No se como hacer para que se quede en el fondo siempre-->
        <span class="fixed-bottom"><small>&copy;Hecho por Daniel Vargas</small></span>
    </div>
    <div th:fragment="scripts">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gijgo/1.7.2/combined/js/gijgo.min.js"
                type="text/javascript"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.js"></script>
        <script th:src="@{/javascript/app.js}"></script>
    </div>
</footer>
</body>
</html>
